<h3>My Tasks</h3>

<div id='todo-list' ng-controller='TodoListCtrl'>
  <div id='todo-new' class="todo todo-new">
    <form ng-submit='saveTodo()'>
      <input type='text' class='form-control todo-title' placeholder='What needs to be done?' autofocus ng-model='newTodo.title'/>
    </form>
  </div>

  <div id='todo-{{todo.id}}' class='todo {{classForTodo(todo)}}' ng-repeat='todo in todos'>
    <span class='title' ng-if='!(editingTodo == todo)'>{{todo.title}}</span>
    <input type='text' class='form-control todo-title' autofocus ng-model='editingTodo.title'
      ng-if='editingTodo == todo' ng-blur='updateTodo($event)' ng-keypress='updateTodo($event)'/>
    <span class='glyphicon glyphicon-remove' ng-click='deleteTodo(todo)'></span>
    <span class='glyphicon glyphicon-pencil' ng-click='editTodo(todo)'></span>
    <span class='glyphicon glyphicon-ok' ng-click='completeTodo(todo)' ng-if='!todo.completed'></span>
  </div>
</div>
